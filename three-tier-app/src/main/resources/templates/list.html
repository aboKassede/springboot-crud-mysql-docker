<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>People</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>People</h3>
      <a href="/new" class="btn btn-success">Add person</a>
    </div>

    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table">
          <thead>
            <tr><th>#</th><th>Name</th><th>Email</th><th>Actions</th></tr>
          </thead>
          <tbody>
            <tr th:each="p,iterStat : ${people}">
              <td th:text="${iterStat.index + 1}">1</td>
              <td th:text="${p.name}">Name</td>
              <td th:text="${p.email}">email@example.com</td>
              <td>
                <form th:action="@{/delete/{id}(id=${p.id})}" method="post" style="display:inline">
                  <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Delete?')">Delete</button>
                </form>
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(people)}">
              <td colspan="4" class="text-center">No people yet â€” click "Add person".</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
