<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Create Person</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title">Add Person</h4>

      <!-- ALERTS -->
      <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
      <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

      <form th:action="@{/save}" th:object="${person}" method="post" class="mt-3">
        <!-- Name field -->
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" th:field="*{name}" class="form-control" placeholder="Full name"/>
          <div th:if="${#fields.hasErrors('name')}" class="text-danger small" th:errors="*{name}"></div>
        </div>

        <!-- Email field -->
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" th:field="*{email}" class="form-control" placeholder="email@example.com"/>
          <div th:if="${#fields.hasErrors('email')}" class="text-danger small" th:errors="*{email}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/" class="btn btn-secondary ms-2">Back</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
